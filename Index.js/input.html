<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>   
  <body>
    <div>
      <label for="Name" class=" mb-1 font-medium text-gray-700">Name</label>
      <input class="border-2 border-gray-300 rounded px-2 py-1 bg-blue-50" type="text" id="Name" placeholder="Enter the name">

      <label for="Email" class=" mb-1 font-medium text-gray-700 mt-4">Email</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label for="Phone" class=" mb-1 font-medium text-gray-700 mt-4">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
    </div>
    <button type="submit" id="btn" class="ml-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>

    <div id="output" class="mt-4"></div>

    <script>
      let data = [];

      document.getElementById('btn').addEventListener('click', () => {
        let newData = {
          "Name": document.getElementById('Name').value,
          "Phone": document.getElementById('phone').value,
          "Email": document.getElementById('email').value,
        };
        
        data.push(newData);
        console.log('Stored data:', data);
        
      });
    </script>
  </body>
</html>
